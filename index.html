<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="header">Etch-A-Sketch</h1>
    </div>
    <div class="main">
        <div class="settings">

            <input id="color-pick" type="color" value="#333333">
            <button id="classic">Classic mode</button>
            <button id="rainbow">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="grid-size">16 x 16</div>
            <input id="size-slider" type="range" value="16" min="1" max="64">

        </div>

        <div id="grid"></div>
    </div>
    <div>
        <p class="footer">Made by Atharva Ramesh Nimje</p>
    </div>
</body>
</html>
